    <div style="width: 46%;  ">
      <mat-card class="card">
        <mat-card-content>
          <form class="example-form">
            <img
              src="../../../assets/logo-user.webp"
              style="width: 100px;  margin-left: 170px;" routerLink="/header/registration"
            />
            <span>Login to your account</span>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. abc12@gmail.com" />
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Ex. Pass@123"/>
            </mat-form-field>
            <mat-slide-toggle
              style="margin-left: 160px; padding-bottom: 20px; opacity: 0.5;"
              color="primary"
              >Remember Me</mat-slide-toggle>
            <button mat-raised-button color="primary" routerLink="/header/dash">LOGIN</button>
            <div class="forget">
              <mat-icon>lock</mat-icon>
              <a href="/forgetPassword"> Forget Password? </a>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
